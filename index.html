<!DOCTYPE html>
<html>
<head>
	<title>I choo-choo-choose you!</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style type="text/css">

	h1 {
		font-size: 70px;
		text-align: center;
		margin:auto;
		
	}
	
	#table {
		width: 1000px;
		margin:auto;
		margin-bottom: 30px;
	}

	#newTrain {
		width: 1000px;
		margin:auto;
	}

</style>

</head>
<body>

<div class="container-fluid">
	<div class="row" id="title">
		<h1>ALL ABOARD!</h1>
	</div>

	<div class="row panel panel-default" id="table">
  		<div class="panel-heading">Running Choo-choo Trains</div>
		<table class="table table-striped">
			<thead>
		        <tr>
		            <th class="t-Name">Train Name</th>
		            <th class="t-Dest">Destination</th>
		            <th class="t-Freq">Frequency (min)</th>
		            <th class="t-Next">Next Arrival</th>
		            <th class="t-min">Minutes Away</th>
		        </tr>
    		</thead>
		    <tbody>
		       <!-- New tds and trs dynamically inserted here -->
		    </tbody>    
    	</table>  
	</div>
  
 	<div class="row panel panel-default" id="newTrain">
 		<div class="panel-heading">Add Train</div>
		<form>
  			<div class="form-group">
    			<label for="trainName">Train Name</label>
    			<input type="trainName" class="form-control" id="trainName" placeholder="Train Name">
  			</div>
  			<div class="form-group">
    			<label for="destination">Destination</label>
    			<input type="destination" class="form-control" id="destination" placeholder="Destination">
  			</div>
  			<div class="form-group">
    			<label for="t-time-initial">First Train Time (HH:mm - military time)</label>
    			<input type="t-time-initial" class="form-control" id="t-time-initial" placeholder="First Train Time">
  			</div>
  			<div class="form-group">
    			<label for="Frequency">Frequency</label>
    			<input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
  			</div>	
		</form>
		<button class="btn btn-default" type="submit" id="submitBtn">Submit</button>

		</div>
	</div>	

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="app.js"></script>


</body>
</html>
